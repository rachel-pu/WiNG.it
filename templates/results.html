<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="\static\styles\results.css">
    <meta charset="UTF-8">
    <title>Overall Stats</title>
</head>
<body>
<div class="container">
    <div class="questions-div">

        <p> BELLLO</p>
        <button class = "stats-btn">Overall Stats</button>
        <button class = "question-btn">Question 1</button>
        <button class = "question-btn">Question 2</button>
        <button class = "question-btn">Question 3</button>
        <button class = "question-btn">Question 4</button>
        <button class = "question-btn">Question 5</button>
    </div>
    <div class="results-div">
        <p> Results</p>
        <button id="reset-button">Reset</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const resetButton = document.getElementById('reset-button');
        resetButton.addEventListener('click', function() {
            fetch('/clear_array', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        });
    });
</script>
    </div>

</div>
</body>
</html>
